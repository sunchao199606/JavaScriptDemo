<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素垂直居中</title>
    <script src="../../lib/jquery.js"></script>
    <style>
        .block {
            position: relative;
            top: 50%;
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: chartreuse;
            transform: translateY(-50%);
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="block">

    </div>
</body>

</html>
