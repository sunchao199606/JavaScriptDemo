<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素垂直居中</title>
    <script src="../../lib/jquery.js"></script>
    <style>
        .block {
            position: relative;
            top: 50%;
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: chartreuse;
            transform: translateY(-50%);
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="block">
    </div>
    <input type="text">
    <button></button>
    <script>
        (function __canvasWM() {
            const watermarkId = "watermark";
            var container = document.body;
            if (document.getElementById(watermarkId) != null) {
                container.removeChild(document.getElementById(watermarkId));
            }

            var canvas = document.createElement("canvas");
            canvas.setAttribute("width", "200px");
            canvas.setAttribute("height", "200px");

            var ctx = canvas.getContext("2d");
            ctx.textBaseline = "top";
            ctx.font = "20px microsoft yahei";
            ctx.fillStyle = "rgba(184, 184, 184, 0.6)";
            ctx.rotate(Math.PI / 180 * 30);
            ctx.fillText("请勿外传", 90, 30);

            var base64Url = canvas.toDataURL();
            var url = "url('" + base64Url + "')";
            const watermarkDiv = document.createElement("div");
            watermarkDiv.setAttribute("style", "position:absolute;top:0;left:0;width:100%;height:100%;z-index:1000;pointer-events:none;background-repeat:repeat;background-image:" + url);
            watermarkDiv.setAttribute("id", watermarkId);
            container.style.position = "relative";
            container.insertBefore(watermarkDiv, container.firstChild);
        })()
    </script>
</body>

</html>
