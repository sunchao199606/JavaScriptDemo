<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文字属性继承</title>
    <style>
        div {
            text-align: center;
            color: green;
            font-size: 50px;
        }
    </style>
</head>

<body>

    <div>
        <p>段落内文字</p>
        <div>
            <p>段落二内文字</p>
        </div>
    </div>
    <ul>
        <li>子元素内可以继承父元素文字相关的属性</li>
    </ul>

</body>

</html>
